{% extends 'base.html' %}

{% block title %}
<title>Update Supplier</title>
{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Dashboard</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
            <li class="breadcrumb-item active">Update Supplier</li>
        </ol>
        <div class="card mb-5">
            <div class="card-header">Update Supplier</div>
            <div class="card-body">
                <form action="/update-supplier/{{supplier.id}}" method="POST">
                    <div class="container">
                        <div class="d-flex flex-wrap">
                            <div class="col-md-6 mb-3 d-flex align-items-center">
                                <label for="supplier_id" class="mr-2 form-label"><b>Supplier Name</b></label>
                                <input class="form-control flex-grow-1" value="{{supplier.name}}" name="name" id="name" type="text" placeholder="Enter Supplier Name" required />
                            </div>
                            <div class="col-md-6 mb-3 d-flex align-items-center">
                                <label for="name" class="mr-2 form-label"><b>Supplier Name</b></label>
                                <input class="form-control flex-grow-1" value="{{supplier.name}}" name="name" id="name" type="text" placeholder="Enter Supplier Name" required />
                            </div>
                            <div class="col-md-6 mb-3 d-flex align-items-center">
                                <label for="phone" class="mr-2 form-label"><b>Phone Number</b></label>
                                <input class="form-control flex-grow-1" value="{{supplier.phone}}" name="phone" id="phone" type="text" placeholder="Enter Phone Number" required />
                            </div>
                            <div class="col-md-6 mb-3 d-flex align-items-center">
                                <label for="email" class="mr-2 form-label"><b>Email</b></label>
                                <input class="form-control flex-grow-1" value="{{supplier.email}}" name="email" id="email" type="email" placeholder="Enter Email" required />
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-4 mb-0 text-center">
                        <input type="submit" class="btn btn-primary btn-submit" value="Update Supplier" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
